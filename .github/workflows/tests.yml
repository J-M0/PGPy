name: Tox Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - run: sed -i -e 's/^/#/' tests/gnupghome/gpg-agent.conf
      - run: brew unlink python@3.9 && brew link --overwrite python@3.9
      - run: brew bundle install
      - run: brew list --versions $(brew bundle list)
