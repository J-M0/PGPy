name: Tox Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install requirements
        run: |
          sed -i -e 's/^/#/' tests/gnupghome/gpg-agent.conf
          ./install_dependencies.osx.sh
          pip install tox coveralls
      - name: Run Tox
        run: ./tox.sh -e py
